<section class="section">
  <div class="container">
    <h1 class="title">Compose New Post</h1>
    <hr/>
    <div *ngIf="postError" class="notification is-danger">{{errorMessage}}</div>
    <form [formGroup]="form">
      <div class="field">
        <label class="label" for="title">Title</label>
        <div class="control">
          <input class="input" type="text" id="title" name="title" formControlName="title" placeholder="Title">
        </div>
      </div>
      <div class="field">
        <label class="label" for="body">Body</label>
        <div class="control">
            <textarea class="textarea" id="body" name="body" formControlName="body" placeholder="Body"></textarea>
        </div>
      </div>
      <div class="control">
        <button [disabled]="!form.valid || processing" (click)="onPostSubmit()" class="button is-primary" type="submit">Post</button>
        <button [disabled]="processing" (click)="goBack()" class="button is-warning">Back</button>
      </div>
    </form>
  </div>
</section>
