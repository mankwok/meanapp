<section class="section">
  <div class="container">
    <h1 class="title">Post</h1>
    <button class="button is-link" routerLink="./compose">Compose</button>
    <button [disabled]="isLoading" (click)="getPost()" class="button is-link">Refresh</button>
    <hr/>

    <div class="card" *ngFor="let post of posts">
      <header class="card-header">
        <p class="card-header-title">
          {{post.title}} - {{post.createdBy}}
        </p>
        <a [routerLink]="['./edit/', post._id]" *ngIf="username === post.createdBy" href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-edit" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <div class="content">
          {{post.body}}
          <br>
          <time datetime="">{{ post.createdAt | date:' dd MMM, yyyy' }}</time>
        </div>
      </div>
      <footer class="card-footer">
        <a href="#" class="card-footer-item">Reply</a>
        <a href="#" class="card-footer-item">Like: {{post.likedBy.length}}</a>
        <a href="#" class="card-footer-item">Dislike: {{post.dislikedBy.length}}</a>
      </footer>
    </div>
  </div>
</section>
