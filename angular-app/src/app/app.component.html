<ng-progress  
  [positionUsing]="'marginLeft'"
  [color]="'#ff4081'"
  [showSpinner]="false" 
  [thick]="true" 
  [ease]="'easeInSine'">
</ng-progress>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="nav-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{pageTitle}}</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Man Kwok's Site</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="mdl-navigation__link" href="" routerLink="/login" routerLinkActive="is-active">Login</a>
      <a class="mdl-navigation__link" href="" routerLink="/dashboard" routerLinkActive="is-active">Dashboard</a>
      <a class="mdl-navigation__link" href="" routerLink="/todo" routerLinkActive="is-active">My Todo</a>
      <a class="mdl-navigation__link" href="" routerLink="/useful" routerLinkActive="is-active">Useful stuffs</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
